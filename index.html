<!doctype html>
<html>
    <head>
        <title>Demo by Jacky Ryuk</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=0.5, minimum-scale=0.5, width=device-width" />
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="ryuk.css">
        <link rel="stylesheet" type="text/css" href="ryukclock.css">

    </head>
    <body>
    
        <div class="clock">
        <div class="hour">
            <div class ="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn" ></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <script>
            const deg = 6;
    
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');
    
            setInterval(() => {
    
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;
    
                hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
            })
        </script>
        

    </div>

    <a href="#">XÍU</a> 

           
    </body>
</html>
